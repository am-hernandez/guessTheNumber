<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" href="img/coolBanana.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Guess The Number</title>
  </head>

  <body>
    <header>
      <h1>Guess The Number</h1>
    </header>
    <main>
      <div class="container" id="userInputs">
        <input type="number" id="userGuess" placeholder="enter #" />
        <button id="btnGuess">Submit Guess</button>
        <button id="btnPlay">Play</button>
        <button id="btnHint">Hint</button>
      </div>
      <div class="container">
        <h2>Previous Guesses</h2>
        <ul id="prevGuesses">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <span id="closenessMessage" class="hidden"></span>
      </div>
      <div class="container" id="hintBox">
        <h3>It's definitely one of these numbers:</h3>
        <ul id="hintMessage"></ul>
      </div>
    </main>
    <footer>developed by a.m.hernandez &copy;2021</footer>
    <script src="js/guessTheNumber.js"></script>
  </body>
</html>
